<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter-login-page</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="antialiased bg-gray-400">
        <div class="flex flex-col w-full min-h-screen justify-center items-center">
            <div class="flex flex-col justify-center items-center bg-white w-full max-w-xl rounded-2xl p-8">
                <img src="../images/logo.png" alt="twitter-logo" class="w-7">
                    <h1 class="-ml-7 font-bold text-3xl mt-5">Sign in to Twitter</h1>  
                    <div class="border border-blue-200 py-2 px-16 rounded-full mt-7 hover:bg-blue-50 ">
                        <button class="flex items-center gap-2">
                            <img src="../images/google.png" alt="google-logo" class="w-4">
                            <span class="text-sm">Sign in with Google</span>
                        </button>
                    </div>       
                    <div class="gap-3 border border-blue-200 py-2 px-16 rounded-full mt-6 hover:bg-blue-100">
                        <button class="flex items-center gap-2">
                            <img src="../images/apple-logo.png" alt="apple-logo" class="w-4">
                            <span class="text-sm font-bold">Sign in with Apple</span>
                        </button>
                    </div> 

                <div class="w-full flex items-center justify-center relative py-2 mt-4">
                    <hr class="w-1/2 h-[1px] bg-gray-600 "></hr>
                <p class="text-lg absolute text-black/80 bg-white px-3">or</p>
                </div>
               
                   <form action="" class="mt-3">
                       <input type="text" placeholder="Phone, email, or username" class="w-[17rem] border border-blue-300  rounded-sm outline-none py-3 px-3 text-lg focus:ring-1 focus:ring-blue-500">
                       
                    </form>

                    <button class="mt-4 flex">
                        <input type="button" value="Next" class="bg-black text-white font-bold py-2 px-[7.25rem] rounded-full hover:bg-gray-800 cursor-pointer">
                    </button>

                    <div class="mt-7">
                        <span class="border border-blue-200 py-2 px-16 rounded-full mt-7 hover:bg-blue-100 font-bold cursor-pointer ">Forgot password?</span>
                    </div>

                    <div class="flex space-x-2 mt-14">
                        <span class="-ml-8 text-gray-500">Don't have an account?</span>
                        <a href="#" class="text-blue-500 hover:underline">Sign up</a>
                    </div>
            </div>
        </div>
</body>
</html>
